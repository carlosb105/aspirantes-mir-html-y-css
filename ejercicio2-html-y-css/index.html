<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <form class="form">
        <h1>Login</h1>
        <label for="mail">Email</label>
        <input class="information" type="email" id="mail">
        <label for="clave">Pasword</label>
        <input class="information" type="password" id="clave">
        <label for="género">Género</label>
        <select name="género" id="género">
            <option>Hombre</option>
            <option>Mujer</option>
        </select>
        <label><input type="checkbox">Acepto los términos </label>
        <button class="only" type="submit">Ingresar</button>
    </form>
</body>
</html>
